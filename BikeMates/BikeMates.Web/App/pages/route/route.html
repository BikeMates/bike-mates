    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Route map</h3>
        </div>
        <div class="panel-body">


            <table align="center">
                <tr><td><input type="hidden" id="editId" /></td><td></td></tr>
                <tr><td><label type="text" id="title" data-bind="text: title" /></td></tr>
                <tr>
                    <td>
                        <div style="height:500px; width:1000px;" id="map"></div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Route information</h3>

        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Author : </label>
                <a id="AuthorLink" href=""><label data-bind="text: Author" /></a>
            </div>
            <div class="form-group">
                <label>Start : </label>
                <label id="start" type="date" data-bind="text : start" />
            </div>
            <div class="form-group">
                <label>Distance : </label>
                <label id="distance" type="number" data-bind="text : distance" /><strong>km</strong>
            </div>
            <div class="form-group">
                <label>Meeting place : </label>
                <label id="MeetingPlace" data-bind="text : MeetingPlace" />
            </div>
            <div class="form-group">
                <label>Description : </label>
                <label id="Description" data-bind="text : description" />
            </div>

            <div id="wrapper" style="text-align: right">
                <div class="form-group">
                    <button type="button" class="btn btn-danger" data-bind="click: ban, visible: IsAdmin" resource="">Ban</button>
                    <button type="button" class="btn btn-success" id="sub_btn" data-bind="click: subscribe , visible : sub_show" resource="">Subscribe</button>
                    <button type="button" class="btn btn-danger" id="unsub_btn" data-bind="click: unsubscribe, visible : unsub_show" resource="">Unsubscribe</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Share route</h3>
        </div>
        <div class="panel-body">
            <div id="wrapper" style="text-align: center">
                <p>
                    <input type="image" src="../../../Content/Images/google-plus.png" alt="Share" width="48" height="48" onclick="Share.google('URL','TITLE','IMG_PATH','DESC')" />
                    <input type="image" src="../../../Content/Images/VK.com-logo.svg.png" alt="Share" width="45" height="45" onclick="Share.vkontakte('URL','TITLE','IMG_PATH','DESC')" />
                    <input type="image" src="../../../Content/Images/FB.png" alt="Share" width="52" height="52" onclick="Share.facebook('URL','TITLE','IMG_PATH','DESC')" />
                </p>
            </div>
           </div>
    </div>

    <hr />

    <link rel="stylesheet" href="/Content/jquery-ui.css">

</div>
