<div >
    <div id="map"></div>
    <div class="container">
        <form action="#" data-bind="submit: Save" class="form-horizontal" id="routeForm" method="put">
            <hr/>
            <div class="center">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Start">Start date<p class="required">*</p></label>
                        <div class="col-md-8">
                            <input class="form-control .datepicker" required data-bind="datepicker: Start, datepickerOptions: { minDate: new Date() }" name="Start"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5 control-label" for="Distance">Total Distance:</label>
                        <div class="col-md-5">
                            <input readonly="readonly" class="form-control" required data-bind="textInput: Distance" id="Distance" name="Distance" type="text" value="0" /> <span id="km">km</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Title">Title<p class="required">*</p></label>
                    <div class="col-md-10">
                        <input class="form-control" required data-bind="textInput: Title" id="Title" name="Title" type="text" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="MeetingPlace">Meeting place<p class="required inline">*</p></label>
                    <div class="col-md-10">
                       <textarea class="form-control" required data-bind="textInput: MeetingPlace" cols="20" id="MeetingPlace" name="MeetingPlace" rows="2"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="Description">Description</label>
                    <div class="col-md-10">
                        <textarea class="form-control" data-bind="text: Description" cols="20" id="Description" name="Description" rows="2"></textarea>
                    </div>
                </div>
                <input id="MapData" data-bind="textInput: MapData" name="MapData" type="hidden" value=""/>
                <input id="Id" data-bind="textInput: Id" name="Id" type="hidden" value="" />

                <div class="form-inline pull-right">
                    <input type="button" data-bind="click: Delete" class="btn btn-default" id="ClearMapButton" value="Delete route" />
                    <input type="button" data-bind="click: Clear" class="btn btn-default" id="ClearMapButton" value="Clear map"/>
                    <input type="submit" class="btn btn-default" id="SaveRouteButton" value="Save changes"/>
                </div>
            </div>
        </form>
    </div>
    <link rel="stylesheet" href="/Content/jquery-ui.css">
</div>
