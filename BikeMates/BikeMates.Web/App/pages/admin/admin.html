<ul class="breadcrumb">
    <li class="active"><strong>Baned users</strong></li>
    <li><a href="#bannedroutes"><strong>Baned routes</strong></a></li>
</ul>
<div style="margin-bottom:20px">
<input type="button" value="Unban" class="btn btn-default" data-bind="click: unban" />
</div>
<div class="list-group" class="banned" data-bind="foreach: users.currentPageData">
    <div class="list-group-item">
        <table>
            <tr>
                <th>
                    <input type="checkbox" data-bind="value: id" style="width:30px; height:30px" name="ids[]" />
                </th>
                <th>
                    <img data-bind="attr:{src: imagePath}" width="70px" height="70px" style="margin-left:20px" />
                </th>
                <th>
                    <div style="margin-left:20px">
                        <a data-bind="attr:{href: userLink}"><h4 class="list-group-item-heading" data-bind="text: fullName" /></a>
                    </div>

                </th>
            </tr>
        </table>
    </div>
</div>

<table align="center">
    <tbody>
        <tr>
            <td>
                <div style="clear: both"></div>
                <ul class="pager">
                    <li> <a href="#admin" data-bind="click: users.moveFirst">&laquo;</a></li>
                    <li> <a href="#admin" data-bind="click: users.movePrevious">&lsaquo;</a></li>

                    <span data-bind="text: users.pagingValue" />

                    <li> <a href="#admin" data-bind="click: users.moveNext">&rsaquo;</a></li>
                    <li> <a href="#admin" data-bind="click: users.moveLast">&raquo;</a></li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
