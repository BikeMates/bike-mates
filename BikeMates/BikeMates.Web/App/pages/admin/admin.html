<h2>Your seat reservations</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: users">
        <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: secondName"></td>
        </tr>
    </tbody>
</table>
