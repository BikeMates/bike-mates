
<ul class="breadcrumb">
    <li><a href="#admin"><strong>Baned routes</strong></a></li>
    <li class="active"><strong>Baned routes</strong></li>
</ul>
<div style="margin-bottom:20px">
    <input type="button" value="Unban" class="btn btn-default" data-bind="click: unban" />
</div>
<div class="list-group" data-bind="foreach: routes.currentPageData">
    <div class="list-group-item">
        <table>
            <tr>
                <th>
                    <input type="checkbox" data-bind="value: id" style="width:30px; height:30px" name="ids[]" />
                </th>
                <th>
                    <div style="margin-left:20px">
                        <a data-bind="attr:{href: routeLink}"><h4 class="list-group-item-heading" data-bind="text: title" /></a> 
                        <h4 class="list-group-item-heading" data-bind="text: description" />
                    </div>

                </th>
            </tr>
        </table>
    </div>
</div>

<table align="center">
    <tbody>
        <tr>
            <td>
                <div style="clear: both"></div>
                <ul class="pager" data-bind="visible: NotEmpty">
                    <li> <a href="#admin" data-bind="click: routes.moveFirst">&laquo;</a></li>
                    <li> <a href="#admin" data-bind="click: routes.movePrevious">&lsaquo;</a></li>

                    <span data-bind="text: routes.pagingValue" />

                    <li> <a href="#admin" data-bind="click: routes.moveNext">&rsaquo;</a></li>
                    <li> <a href="#admin" data-bind="click: routes.moveLast">&raquo;</a></li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
