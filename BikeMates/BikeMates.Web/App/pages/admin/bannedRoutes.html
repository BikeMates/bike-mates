<h2>Banned routes</h2>
<input type="button" value="Unban" class="btn btn-default" data-bind="click: unban" />

<div class="list-group" data-bind="foreach: routes">
    <div class="list-group-item">
        <table>
            <tr>
                <th>
                    <input type="checkbox" data-bind="value: id" name="ids[]" />
                </th>
                <th>
                    <div style="margin-left:20px">
                        <h4 class="list-group-item-heading" data-bind="text: title" />
                        <h4 class="list-group-item-heading" data-bind="text: description" />
                    </div>

                </th>
            </tr>
        </table>
    </div>
</div>
