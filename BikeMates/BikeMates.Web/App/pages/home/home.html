
<div class="row">
    <div class="col-md-2">
        <select id="route_sections" class="form-control" data-bind="visible: isRouteSectionsVisible">
            <option value="All Routes">All Routes</option>
            <option value="My Routes">My Routes</option>
            <option value="Subscription">Subscription</option>
        </select>
    </div>
    
    <div class="col-md-2" data-bind="visible: isAddRouteVisible">
        <a href="#newroute" class="btn btn-primary active" id="addroute">Add new route</a>
    </div>

    <div class="text-right">
        <div id="sort_order" class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" data-bind="css:{ active: OrderByFieldName() == 'Date' }, click:setOrderAndSearch.bind($data,'Date')" id="ByDate">By Date</button>
            <button type="button" class="btn btn-default" data-bind="css:{ active: OrderByFieldName() == 'Title' }, click:setOrderAndSearch.bind($data,'Title')" id="ByTitle">By Title</button>
            <button type="button" class="btn btn-default" data-bind="css:{ active: OrderByFieldName() == 'Subscribers' }, click:setOrderAndSearch.bind($data,'Subscribers')" id="ByParticipants">By Participants</button>
        </div>
    </div>    
    
</div>


<table>
    <tr>
        <td><h4>Meeting place </h4></td>
        <td><input type="text" size="25" class="filter-inpt " id="Location" name="Location" data-bind="value:Location" /> </td>
    </tr>
    <tr>
        <td><h4>Date</h4></td>
        <td>
            <input size="9" class="filter-inpt .datepicker" required data-bind="datepicker: DateFrom, datepickerOptions: { minDate: new Date() }" name="DateFrom" />
            <label>-</label>
            <input size="9" class="filter-inpt .datepicker" required data-bind="datepicker: DateTo, datepickerOptions: { minDate: new Date() }" name="DateTo" />
        </td>
    </tr>
    <tr>
        <td><h4>Distance</h4></td>
        <td>
            <input type="number" style="width:95px" size="4" class="filter-inpt" id="MinDistance" name="Distance" data-bind="value: MinDistance" />
            <label>-</label>
            <input type="number" style="width:95px" size="4" class="filter-inpt" id="MaxDistance" name="Distance" data-bind="value: MaxDistance" />

        </td>
    </tr>
</table>
<button type="button" class="btn btn-default filter-btn" style="width:320px" data-bind="click: searchRoutes" id="Search">SEARCH</button>

<div class="row result-filter-row">
    <table class="result-silter-itm" align="center">
        <tbody data-bind="foreach: allRoutes.currentPageData">
            <tr>
                <td class="result-silter-itm" style="width:820px">
                    <a href="" data-bind="attr:{href:  goToRoute(id)}"><label data-bind="text: title" /></a><br/>
                    <strong>Start:</strong><span data-bind="text: start"></span>
                    <strong>Distance:</strong><span data-bind="text: distance"></span>
                    <br />
                    <strong>MeetingPlace:</strong><span data-bind="text: meetingPlace"></span>
                    <br />
                    <strong>Description:</strong><span data-bind="text: description"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div >
    <ul class="pager" style="margin-left:330px" data-bind="visible: NotEmpty">
        <li> <a href="#" data-bind="click: allRoutes.moveFirst">&laquo;</a></li>
        <li> <a href="#" data-bind="click: allRoutes.movePrevious">&lsaquo;</a></li>

        <span data-bind="text: allRoutes.pagingValue" />

        <li> <a href="#" data-bind="click: allRoutes.moveNext">&rsaquo;</a></li>
        <li> <a href="#" data-bind="click: allRoutes.moveLast">&raquo;</a></li>
    </ul>
</div>
<link rel="stylesheet" href="/Content/jquery-ui.css">
