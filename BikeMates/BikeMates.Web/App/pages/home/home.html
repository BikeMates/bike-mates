<table>
    <tr>
        <td><h4>Location </h4></td>
        <td><input type="text" size="26" class="filter-inpt" id="Location" name="Location" data-bind="value:Location" /> </td>
    </tr>
    <tr>
        <td><h4>Date</h4></td>
        <td>
            <input type="text" size="10" class="filter-inpt" id="DateFrom" name="Date" data-bind="value:DateFrom" />
            <input type="text" size="10" class="filter-inpt" id="DateTo" name="Date" data-bind="value:DateTo" />
        </td>
    </tr>
    <tr>
        <td><h4>Distance</h4></td>
        <td>
            <input type="text" size="10" class="filter-inpt" id="MinDistance" name="Distance" data-bind="value: MinDistance" />
            <input type="text" size="10" class="filter-inpt" id="MaxDistance" name="Distance" data-bind="value: MaxDistance" />
        </td>
    </tr>
</table>
<button type="button" class="btn btn-default filter-btn" id="Search">SEARCH</button>

<div class="row result-filter-row">
    <table class="result-silter-itm" align="center">
        <tbody data-bind="foreach: allRoutes">
            <tr>
                <td data-bind="value: id"></td>
                <th><label data-bind="text: title"></label></th>
                <th>Description:<label data-bind="text: description"></label></th>
                <th>MeetingPlace:<label data-bind="text: meetingplace"></label></th>
                <th> Distance:<label data-bind="text: distance"></label></th>
            </tr>
        </tbody>
    </table>
